name: Release (tag)
on:
  push:
    tags:
      - 'v*'
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install TeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-xetex latexmk pandoc python3-pip
          sudo tlmgr update --self || true
          sudo tlmgr install fontawesome5 || true
          pip3 install --user python-docx
      - name: Build all artifacts
        run: |
          make all
          mkdir -p dist
          # Copy PDFs and DOCX to dist as separate folders
          mkdir -p dist/pdfs dist/docx
          find resume -type f -name "*.pdf" -exec cp {} dist/pdfs/ \;
          find resume -type f -name "*.docx" -exec cp {} dist/docx/ \;
          # Create tarballs
          make pack
      - name: Generate release notes
        id: notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Resume Pack ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            dist/**/*.pdf
            dist/**/*.docx
            dist/*.tar.gz
