name: Build Resume (PDF & DOCX)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - pack: "main"
            name: "Main Resume"
          - pack: "jb"
            name: "JB Hi-Fi Pack"
          - pack: "tgg"
            name: "The Good Guys Pack"
          - pack: "rebel"
            name: "Rebel Sport Pack"
    steps:
      - uses: actions/checkout@v4
      - name: Install TeX & Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-fonts-extra \
            texlive-xetex latexmk pandoc python3-pip
          # Ensure fontawesome5 is available
          sudo tlmgr update --self || true
          sudo tlmgr install fontawesome5 || true
          # Install python-docx for compression
          pip3 install --user python-docx
      - name: Build ${{ matrix.name }}
        run: |
          if [ "${{ matrix.pack }}" = "main" ]; then
            make pdf docx
          else
            make pdf-${{ matrix.pack }} docx-${{ matrix.pack }}
          fi
      - name: Package ${{ matrix.name }}
        run: |
          if [ "${{ matrix.pack }}" = "main" ]; then
            make pack
          else
            make pack-${{ matrix.pack }}
          fi
      - name: Upload ${{ matrix.name }} Artifacts (packs)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-pack
          path: |
            dist/*.tar.gz
          if-no-files-found: warn
      - name: Upload ${{ matrix.name }} PDFs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-pdfs
          path: |
            resume/**/*.pdf
          if-no-files-found: warn
      - name: Upload ${{ matrix.name }} DOCX
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-docx
          path: |
            resume/**/*.docx
          if-no-files-found: warn
  
  # Legacy single build job for compatibility
  build-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install TeX & Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-fonts-extra \
            texlive-xetex latexmk pandoc python3-pip
          # Ensure fontawesome5 is available
          sudo tlmgr update --self || true
          sudo tlmgr install fontawesome5 || true
          # Install python-docx for compression
          pip3 install --user python-docx
      - name: Build (PDF + DOCX)
        run: make all
        continue-on-error: true
        id: build_step

      - name: Capture LaTeX logs on failure
        if: failure() && steps.build_step.outcome == 'failure'
        run: |
          echo "ðŸ“‹ Capturing LaTeX log files..."
          find resume -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \;

      - name: Upload LaTeX logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs-${{ matrix.pack }}
          path: resume/**/*.log
          if-no-files-found: warn

      - name: Fail if build failed
        if: steps.build_step.outcome == 'failure'
        run: exit 1
      - name: Package (date + git hash tarballs)
        run: make pack
      - name: Upload All PDFs
        uses: actions/upload-artifact@v4
        with:
          name: all-pdfs
          path: |
            resume/**/*.pdf
          if-no-files-found: warn
      - name: Upload All DOCX
        uses: actions/upload-artifact@v4
        with:
          name: all-docx
          path: |
            resume/**/*.docx
          if-no-files-found: warn
      - name: Upload All Distribution Tarballs
        uses: actions/upload-artifact@v4
        with:
          name: all-dist-tarballs
          path: dist/*.tar.gz
          if-no-files-found: warn
